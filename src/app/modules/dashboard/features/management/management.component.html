<p>management works!</p>
<div class="flex flex-col w-fit gap-2">
  <h1>Liste de pokemons</h1>
  <button (click);="handleOpen()">Add Pokemon {{ open }}</button>

  <div>
    <input
      type="number"
      #pokemonValue
      (keyup.enter)="selectPokemon(pokemonValue.value)"
      class="input-search"
      placeholder="Pokemon id"
    />
    <div class="text-3xl">
      {{ pokemonSelect?.name ? pokemonSelect?.name : "aucun" }}
    </div>
  </div>
  <div class="all-list-pokemons flex flex-wrap gap-1">
    <app-card-pokemon *ngFor="let pokemon of listPokemons" [pokemon]="pokemon">
      <p>Hi Im a text</p>
    </app-card-pokemon>
    <div class="Loading" *ngIf="!listPokemons">
      <p>Chargement ...</p>
    </div>
  </div>
</div>
<app-modal [open];="open" (close)="handleClose($event)">
  <div class;="my-element">
    <p>Im; modal</p>
    <input
      placeholder="Pokemon Name"
      type="text"
      [(ngModel)]="name"
      name="name"
    />
    <input placeholder="Pokemon cp" type="number" [(ngModel)]="cp" />
    <button (click)="createNewPokemon()">confirm</button>
  </div>
</app-modal>
